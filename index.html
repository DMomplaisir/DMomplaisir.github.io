<header>
  {% include navigation.html %}
</header>

<main>
  <section id="hero">
    <div class="hero-image-container">
      <img src="{{ '/assets/frontpagephoto.jpg' | relative_url }}" alt="Dylan Momplaisir" />
    </div>
    <div class="hero-content">
      <h1>Dylan <br/> Momplaisir</h1>
      <div class="role-container">
        <span class="prefix">i'm </span>
        <span id="text" class="burgundy"></span>
      </div>
      <h2>website refresh coming soon</h2>
    </div>
  </section>
</main>

<script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
<script>
  // Wait for the DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    var app = document.getElementById('text');
    
    if (!app) {
      console.error('Typewriter target element not found');
      return;
    }

    var typewriter = new Typewriter(app, {
      loop: true,
      delay: 75,
      deleteSpeed: 50,
      cursor: '|',
      stringSplitter: null,
    });
    
    typewriter
      .pauseFor(1000)
      .typeString('a digital creative')
      .pauseFor(2000)
      .deleteAll()
      .typeString('a frontend engineer')
      .pauseFor(2000)
      .deleteAll()
      .typeString('a photographer')
      .pauseFor(2000)
      .deleteAll()
      .typeString('an urbanism nerd')
      .pauseFor(2000)
      .start();
  });
</script>
