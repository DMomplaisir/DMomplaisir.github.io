---
<section id="hero">
  <div class="hero-image-container">
    <img src="{{ '/assets/frontpagephoto.jpg' | relative_url }}" alt="Dylan Momplaisir" />
  </div>
  <div class="hero-content">
    <h1>Dylan <br/> Momplaisir</h1>
    <div class="role-container">
      <span class="prefix">i'm </span>
      <span id="text" class="burgundy"></span>
    </div>
  </div>
</section>

<script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
<script>
  // Wait for the DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    var app = document.getElementById('text');
    
    if (!app) {
      console.error('Typewriter target element not found');
      return;
    }

    var typewriter = new Typewriter(app, {
      loop: true,
      delay: 75,
      deleteSpeed: 40,
      cursor: '|',
      stringSplitter: null,
    });
    
    typewriter
      .pauseFor(800)
      .typeString('a digital creative')
      .pauseFor(2500)
      .deleteAll()
      .typeString('a frontend engineer')
      .pauseFor(2500)
      .deleteAll()
      .typeString('a photographer')
      .pauseFor(2500)
      .deleteAll()
      .typeString('an urbanism nerd')
      .pauseFor(2500)
      .start();
      
    // Add scroll animation
    window.addEventListener('scroll', function() {
      const scrollPosition = window.scrollY;
      const heroImage = document.querySelector('.hero-image-container');
      
      if (heroImage) {
        heroImage.style.transform = `translateY(${scrollPosition * 0.15}px)`;
      }
    });
  });
</script>
