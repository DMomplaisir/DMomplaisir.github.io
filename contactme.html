<body>
  <header>
    <nav>
      <h4>dylan <span>momplaisir</span></h4>
      <!-- Icons + Functioning navbar -->
    </nav>
    <hr />
    <h1>contact me</h1>
  </header>
  <main>
    <section>
      <p>if you want to engage in new projects, or were interested in some of the work I've done, just contact me using the form below or email me.
      </p>
    </section>

    <section>
      <form action="https://formspree.io/momplaisirdylan+website@gmail.com" method="POST">
        <label for="firstname">name</label>
        <input type="text" class="form-control" name="name">
        <label for="email">email</label>
        <input type="email" class="form-control" name="_replyto">
        <label for="reason">reason for contact</label>
        <select class="form-control" name="reason">
          <option value="">interested in working together</option>
          <option value="">have a question on prior work</option>
          <option value="">just general interest</option>
        </select>
        <label for="comment">comment</label>
        <textarea class="form-control" name="message"></textarea>
        <input type="submit" class="btn" value="Submit">
      </form>
    </section>

  </main>

</body>
