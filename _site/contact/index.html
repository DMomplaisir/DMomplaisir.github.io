<main>
  <section class="intro">
    <h1>contact me</h1>
    <p>Want to chat some more, learn about my work, or collaborate on something new? Contact me through the form below, or find me on any of these platforms.</p>
    
    <ul class="social">
      <li>
        <a href="https://instagram.com/codeburgundy">
          <img src="/assets/instagram.svg" alt="Instagram icon"/>
          instagram
        </a>
      </li>
      <li>
        <a href="https://twitter.com/codeburgundy">
          <img src="/assets/twitter.svg" alt="Twitter icon"/>
          twitter
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/dmomplaisir">
          <img src="/assets/linkedin.svg" alt="LinkedIn icon"/>
          linkedin
        </a>
      </li>
      <li>
        <a href="https://github.com/dmomplaisir">
          <img src="/assets/github.svg" alt="GitHub icon"/>
          github
        </a>
      </li>
    </ul>
  </section>

  <section class="contact-form">
    <form action="https://formspree.io/momplaisirdylan+website@gmail.com" method="POST">
      <label for="name">name</label>
      <input type="text" id="name" class="form-control" name="name" required>
      
      <label for="email">email</label>
      <input type="email" id="email" class="form-control" name="_replyto" required>
      
      <label for="reason">reason for contact</label>
      <select id="reason" class="form-control" name="reason" required>
        <option value="work">interested in working together</option>
        <option value="question">have a question on prior work</option>
        <option value="general">just general interest</option>
      </select>
      
      <label for="message">message</label>
      <textarea id="message" class="form-control" name="message" required></textarea>
      
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
</main>
