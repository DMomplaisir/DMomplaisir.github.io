<script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
<script>
  // Wait for the DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    var app = document.getElementById('text');
    
    if (!app) {
      console.error('Typewriter target element not found');
      return;
    }

    var typewriter = new Typewriter(app, {
      loop: true,
      delay: 75,
      deleteSpeed: 50,
      cursor: '|',
      stringSplitter: null,
    });
    
    typewriter
      .pauseFor(1000)
      .typeString('a digital creative')
      .pauseFor(2000)
      .deleteAll()
      .typeString('a frontend engineer')
      .pauseFor(2000)
      .deleteAll()
      .typeString('a photographer')
      .pauseFor(2000)
      .deleteAll()
      .typeString('an urbanism nerd')
      .pauseFor(2000)
      .start();
  });
</script>
