<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ '/assets/css/shared.css' | relative_url }}">
    {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
        <link rel="stylesheet" href="{{ '/assets/css/' | append: stylesheet | append: '.css' | relative_url }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    <main class="site-content">
        {{ content }}
    </main>
</body>
</html>
